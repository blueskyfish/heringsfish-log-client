<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Heringsfish Log Viewer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    var socketPort = parseInt('{{serverPort}}');
    window.socketPort = isNaN(socketPort) ? 4201 : socketPort;
  </script>
</head>
<body>
<app-root>
  <div class="loading">
    <img src="assets/logo.svg" width="144" height="auto" alt="Heringsfish Log" title="Heringsfish Log">
    <h1>Heringsfish Log <small>v0.0.1</small></h1>
    <p>Please wait ...</p>
  </div>
</app-root>
</body>
</html>
